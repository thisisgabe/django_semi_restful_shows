<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container my-2">
        <div class="row">
            <a class="ml-auto" href="/shows">Go Back</a>
        </div>
        <div class="row">
            <div class="col">
                <h1>Add a New Show</h1>
                <form action="/shows/create/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="inputTitle">Show Title</label>
                        <input type="text" class="form-control" id="inputTitle" name="inputTitle" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="inputNetwork">Network</label>
                                <input type="text" class="form-control" id="inputNetwork" name="inputNetwork" placeholder=" Enter Network Name">
                            </div>
                            <div class="col">
                                <label for="inputReleaseDate">Release Date</label>
                                <input type="date" class="form-control" name="inputReleaseDate" id="inputReleaseDate">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputDescription">Description</label>
                        <textarea class="form-control" name="inputDescription" id="inputDescription" placeholder="Enter a brief description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
